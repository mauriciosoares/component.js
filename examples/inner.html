<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.bind {
			border: 1px solid black;
		}

		.hover {
			border: 1px solid blue;
		}
		.hover__child {
			display: none;
		}

		.hover.is-active .hover__child {
			display: block;
		}
	</style>
</head>
<body>

	<div class="bind" data-component="DataBinding">
		<input type="text" data-component-child="DataBinding/input">

		<div class="hover" data-component="Hover">
			Hover me
			<div class="hover__child" data-component-child="DataBinding/output"></div>
		</div>
	</div>

	<script src="../jquery.js"></script>
	<script src="../component.js"></script>
	<script src="../DataBinding.js"></script>
	<script src="../hover.js"></script>
	<script src="../componentBootstrap.js"></script>
</body>
</html>
